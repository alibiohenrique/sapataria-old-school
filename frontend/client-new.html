    <!-- WRAPPER -->

        <div id="main">
            <div class="inner">

                <!-- HEADER -->
                <header id="header">
                    <div class="logo">
                        <a href="index.html">Cadastrar Cliente</a>
                    </div>
                </header>

                <!-- NEW CLIENT FORM -->
                <section class="forms" action="" method="post">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="section-heading">
                                    <h2>Cadastrar cliente</h2>
                                </div>
                                <form id="contact">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <fieldset>
                                                <input name="name" type="text" class="form-control" id="name"
                                                    placeholder="Digite o nome" required>
                                            </fieldset>
                                        </div>
                                        <div class="col-md-6">
                                            <fieldset>
                                                <input name="email" type="text" class="form-control" id="phone-number"
                                                    placeholder="Telefone" required>
                                            </fieldset>
                                        </div>
                                        <div class="col-md-12">
                                            <fieldset>
                                                <input name="email" type="text" class="form-control" id="address"
                                                    placeholder="Endereço" required>
                                            </fieldset>
                                        </div>
                                        <div class="col-md-12">
                                            <fieldset>
                                                <input name="email" type="text" class="form-control" id="email"
                                                    placeholder="nome@email.com" required>
                                            </fieldset>
                                        </div>
                                        <div class="col-md-12">
                                            <button class="btn btn-primary" type="button"
                                                onclick="createClient()">Enviar
                                            </button>
                                        </div>
                                    </div>
                                    <div class="section-footer">
                                        <a href="orders.html" class="card-link">Visualizar Pedidos</a>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </section>
            </div>
