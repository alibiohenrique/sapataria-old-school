<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">

  <title>Prates | Cadastrar Pedido</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <!-- Additional CSS Files -->
  <link rel="stylesheet" href="assets/css/fontawesome.css">
  <link rel="stylesheet" href="assets/css/templatemo-style.css">
  <link rel="stylesheet" href="assets/css/owl.css">

</head>

<body class="is-preload">

  <!-- WRAPPER -->
  <div id="wrapper">

    <!-- MAIN -->
    <div id="main">
      <div class="inner">

        <!-- HEADER -->
        <header id="header">
          <div class="logo">
            <a href="index.html">Cadastrar pedido</a>
          </div>
        </header>
    
        <!-- NEW ORDER FORM -->
        <section class="forms">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-12">
                <div class="section-heading">
                  <h2>Cadastrar pedido</h2>
                </div>
                <form id="contact" action="" method="post">
                  <div class="row">
                    <div class="col-md-6">
                      <fieldset>
                        <input name="name" type="text" class="form-control" id="search-client"
                          placeholder="Digite o nome do cliente, e-mail ou telefone..." required="true">
                      </fieldset>

                      <!-- NEW CLIENT QUERY -->
                    </div>
                    <div class="col-md-6">
                      <div class="d-grid mx-auto md">
                        <div class="border-radius-button">
                          <a href="#" onclick="checkClient()" class="btn btn-outline-primary col-md-4">Pesquisar
                            Cliente</a>
                          <a href="client-new.html" class="btn btn-outline-primary col-md-4" id="new-client-link">Criar
                            Cliente</a>
                        </div>
                      </div>
                    </div>

                      <!-- NEW ORDER  -->
                    <div class="col-md-6">
                      <label class="form-label">Tipo de reparo</label>
                      <input class="form-control" list="datalistOptions" id="order-type"
                        placeholder="Escreva o tipo...">
                      <datalist id="datalistOptions">
                        <option value="Afiação">
                        <option value="Mochila">
                        <option value="Sapato">
                        <option value="Tênis">
                        <option value="Bolsa">
                        <option value="Mala">
                      </datalist>
                    </div>
                    <div class="col-md-6">
                      <label for="due-date" class="form-label">Possível data de retirada</label>
                      <input type="date" id="order-pick-up-date" name="trip-start" value="DD-MM-AAAA" min="2024-08-01"
                        max="2024-12-31" />
                    </div>

                    <div class="col-md-6">
                      <label for="" class="form-label">Preço do serviço</label>
                      <input type="number" class="form-control" placeholder="Digite o total do conserto"
                        id="order-value">
                    </div>
                    <div class="col-6">
                      <label for="" class="form-label">Já pagou o sinal?</label>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                        <label class="form-check-label" for="flexCheckIndeterminate"></label>
                      </div>
                    </div>
                    <div class="col-md-12">
                      <label for="" class="form-label">Valor pago</label>
                      <input type="number" class="form-control" placeholder="Valor pago" id="order-value-paid">
                      <div class="col-12">
                        <label for="" class="form-label"></label>

                        <div class="input-group mb-3 justify-content-center mx-auto ">
                          <input type="text" class="form-control col-md-6" placeholder="Adicionar item do conserto"
                            id="items-names">
                          <button class="btn btn-outline-secondary" type="button" id="button-addon2"
                            onclick="newOrder()">Adicionar</button>
                        </div>
                      </div>

                      <!-- ORDER ITEMS -->
                      <div class="col-md-12" id="items">
                      </div>

                      <!-- SEND ORDER -->
                      <div class="col-md-3 text-center justify-content-center mx-auto">
                        <div class="border-radius-button">
                          <a href="#" onclick="createOrder()">Enviar pedido</a>
                        </div>
                      </div>

                      <!-- ALL ORDERS -->
                      <a href="orders.html">Todos os pedidos</a>
                    </div>
                </form>

              </div>
            </div>
          </div>
        </section>

      </div>
    </div>

    <!--  Messages -->

    <div class="user-message-container" id="user-message-container">
    </div>

    <!-- Sidebar -->
    <div id="sidebar">

      <div class="inner">

        <!-- Search Box -->
        <section id="search" class="alt">
          <form method="get" action="#">
            <input type="text" name="search" id="search" placeholder="Procurar..." />
          </form>
        </section>

        <!-- Menu -->
        <nav id="menu">
          <ul>
            <li><a href="index.html">Página inicial</a></li>
            <li><a href="client-new.html">Cadastrar cliente</a></li>
            <li><a href="order-new.html">Cadastrar Pedido</a></li>
            <li>
              <span class="opener">Visualizar clientes</span>
              <ul>
                <li><a href="clients.html">Todos os clientes</a></li>
              </ul>
            </li>
            <li>
              <span class="opener">Visualizar pedidos</span>
              <ul>
                <li><a href="orders.html">Todos os pedidos</a></li>
              </ul>
            </li>
          </ul>
        </nav>

        <!-- Footer -->
        <footer id="footer">
          <p class="copyright">Copyright &copy; 2024 Sapataria Prates
          </p>
        </footer>

      </div>
    </div>

  </div>

  <!-- Scripts -->
  <!-- Bootstrap core JavaScript -->

  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/browser.min.js"></script>
  <script src="assets/js/check-user.js"></script>
  <script src="assets/js/messages.js"></script>
  <script src="assets/js/new-order.js"></script>
  <script src="assets/js/breakpoints.min.js"></script>
  <script src="assets/js/transition.js"></script>
  <script src="assets/js/owl-carousel.js"></script>
  <script src="assets/js/custom.js"></script>
</body>

</body>

</html>
